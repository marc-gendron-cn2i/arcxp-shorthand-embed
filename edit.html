<!DOCTYPE html>\
<html>\
<head>\
  <title>Configure Shorthand Button</title>\
  <style>\
    body \{ font-family: sans-serif; padding: 20px; \}\
    label \{ display: block; margin-top: 10px; \}\
    input \{ width: 100%; padding: 5px; \}\
  </style>\
</head>\
<body>\
  <label>\
    Shorthand URL:\
    <input type="text" data-field="shorthandUrl" placeholder="https://yourstory.shorthand.com/" required />\
  </label>\
  <label>\
    Button Text:\
    <input type="text" data-field="buttonText" placeholder="Read Story" />\
  </label>\
  <label>\
    Background Color:\
    <input type="color" data-field="bgColor" value="#000000" />\
  </label>\
  <label>\
    Text Color:\
    <input type="color" data-field="textColor" value="#ffffff" />\
  </label>\
</body>\
</html>\
}
