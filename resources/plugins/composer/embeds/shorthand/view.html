<!DOCTYPE html>
<html>
<head>
  <title>Shorthand Button View</title>
  <!-- âœ… Load Composer SDK -->
  <script src="https://composer-tools.arc-cdn.net/core/arc-composer-sdk-v1.js"></script>
  <style>
    .shorthand-button {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .shorthand-button a {
      font-family: 'Red Hat Display', sans-serif;
      font-size: 16px;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="shorthand-button" id="button-container"></div>

  <script>
    addEventListenerForMessage('data', (incoming) => {
      const config = incoming?.config || {};
      const container = document.getElementById('button-container');

      const button = document.createElement('a');
      button.href = config.url || '#';
      button.target = '_blank';
      button.innerText = config.btn_text || 'Lire la suite';
      button.style.backgroundColor = config.btn_color || '#D51D2C';
      button.style.color = config.text_color || '#FFFFFF';

      container.appendChild(button);
    });
  </script>
</body>
</html>
