<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Insérer un bouton Shorthand</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      color: #333;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 16px 0 8px;
      font-weight: bold;
    }

    input[type="text"], input[type="color"] {
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .color-field {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .color-field input[type="color"] {
      width: 44px;
      height: 44px;
      padding: 0;
      cursor: pointer;
      flex-shrink: 0;
      border: none;
    }

    .color-field input[type="text"] {
      flex: 1;
      padding: 10px;
    }

    input[type="text"]:not(.color-hex) {
      width: 100%;
      padding: 10px;
    }

    button {
      margin-top: 24px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Insérer un bouton Shorthand</h1>

  <label for="url">URL du lien :</label>
  <input type="text" data-field="shorthandUrl" id="url" placeholder="https://votreshorthand.com/story" required>

  <label for="text">Texte du bouton :</label>
  <input type="text" data-field="buttonText" id="text" placeholder="Voir le contenu">

  <label for="bgColor">Couleur du bouton :</label>
  <div class="color-field">
    <input type="color" id="bgColorPicker" value="#D51D2C">
    <input type="text" id="bgColorHex" value="#D51D2C">
  </div>

  <label for="textColor">Couleur du texte :</label>
  <div class="color-field">
    <input type="color" id="textColorPicker" value="#FFFFFF">
    <input type="text" id="textColorHex" value="#FFFFFF">
  </div>

  <button type="button">Ajouter</button>

  <script>
    // Sync background color picker and hex field
    const bgColorPicker = document.getElementById('bgColorPicker');
    const bgColorHex = document.getElementById('bgColorHex');
    bgColorPicker.oninput = () => bgColorHex.value = bgColorPicker.value;
    bgColorHex.oninput = () => bgColorPicker.value = bgColorHex.value;

    // Sync text color picker and hex field
    const textColorPicker = document.getElementById('textColorPicker');
    const textColorHex = document.getElementById('textColorHex');
    textColorPicker.oninput = () => textColorHex.value = textColorPicker.value;
    textColorHex.oninput = () => textColorPicker.value = textColorHex.value;

    // Map synced values to Arc data fields
    document.querySelector('[data-field="bgColor"]')?.remove();
    document.querySelector('[data-field="textColor"]')?.remove();

    bgColorHex.setAttribute('data-field', 'bgColor');
    textColorHex.setAttribute('data-field', 'textColor');
  </script>

</body>
</html>
