
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Embed: Bouton Shorthand</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    .color-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.25rem;
    }
    .color-group input[type="color"] {
      width: 40px;
      height: 40px;
      border: none;
    }
    .color-group input[type="text"] {
      width: 100px;
    }
    button {
      margin-top: 2rem;
      padding: 1rem;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Ins√©rer un bouton Shorthand</h2>

  <label>URL du lien :
    <input id="link" type="url" placeholder="https://votreshorthand.com/story" />
  </label>

  <label>Texte du bouton :
    <input id="text" type="text" placeholder="Voir le contenu" />
  </label>

  <label>Couleur du bouton :
    <div class="color-group">
      <input id="bgcolor" type="color" value="#D51D2C" />
      <input id="bgcolor-hex" type="text" value="#D51D2C" />
    </div>
  </label>

  <label>Couleur du texte :
    <div class="color-group">
      <input id="textcolor" type="color" value="#FFFFFF" />
      <input id="textcolor-hex" type="text" value="#FFFFFF" />
    </div>
  </label>

  <button id="submitBtn">Ajouter</button>

  <script>
    function syncColors() {
      const bg = document.getElementById('bgcolor');
      const bgHex = document.getElementById('bgcolor-hex');
      bg.addEventListener('input', () => bgHex.value = bg.value);
      bgHex.addEventListener('input', () => bg.value = bgHex.value);

      const tc = document.getElementById('textcolor');
      const tcHex = document.getElementById('textcolor-hex');
      tc.addEventListener('input', () => tcHex.value = tc.value);
      tcHex.addEventListener('input', () => tc.value = tcHex.value);
    }

    window.addEventListener('DOMContentLoaded', () => {
      syncColors();
      document.getElementById('submitBtn').addEventListener('click', () => {
        const link = document.getElementById('link').value;
        const text = document.getElementById('text').value || 'Voir le contenu';
        const bg = document.getElementById('bgcolor').value;
        const tc = document.getElementById('textcolor').value;

        const html = \`
<div style="text-align:center; margin:2rem 0;">
  <a href="\${link}" target="_blank" rel="noopener noreferrer" style="
    background-color:\${bg};
    color:\${tc};
    padding:1rem 2rem;
    font-size:18px;
    font-family:sans-serif;
    border-radius:6px;
    text-decoration:none;
    display:inline-block;">
    \${text}
  </a>
</div>\`.trim();

        window.parent.postMessage({
          source: 'composer-embed',
          action: 'insert',
          payload: {
            type: 'custom_embed',
            subtype: 'shorthand-button',
            fields: {
              html
            }
          }
        }, '*');
      });
    });
  </script>
</body>
</html>
