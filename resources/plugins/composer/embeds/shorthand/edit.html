<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Modifier l'intégration Shorthand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    .color-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 0.4rem;
      font-size: 1rem;
    }
    input[type="button"] {
      padding: 0.6rem 1rem;
      margin-top: 1.5rem;
    }
  </style>
  <script>
    const parseQueryString = () => {
      const params = new URLSearchParams(window.location.search);
      const k = params.get("k") || "";
      let p = {};
      try {
        const raw = decodeURIComponent(params.get("p") || "{}");
        p = JSON.parse(raw);
      } catch (e) {
        console.warn("⚠️ Erreur de décodage du paramètre `p` :", e);
      }
      return { k, p };
    };

    const sendMessage = (action, data) => {
      setTimeout(() => {
        window.parent.postMessage(
          JSON.stringify({ source: "custom_embed", action, data, key: parseQueryString().k }),
          "*"
        );
      }, 0);
    };

    function fetchData(ans) {
      const embed = ans.embed || {};
      window.data = { type: "custom_embed", embed };
      const cfg = embed.config || {};
      document.getElementById("storyUrl").value = embed.url || "";
      document.getElementById("btnText").value = cfg.button_text || "Découvrir le contenu";
      document.getElementById("bgColor").value = cfg.background_color || "#D51D2C";
      document.getElementById("bgColorHex").value = cfg.background_color || "#D51D2C";
      document.getElementById("textColor").value = cfg.text_color || "#FFFFFF";
      document.getElementById("textColorHex").value = cfg.text_color || "#FFFFFF";
    }

    function applyChanges() {
      const storyUrl = document.getElementById("storyUrl").value.trim();
      const btnText  = document.getElementById("btnText").value.trim();
      const bg       = document.getElementById("bgColorHex").value.trim();
      const fg       = document.getElementById("textColorHex").value.trim();

      if (!storyUrl || !btnText || !bg || !fg) {
        alert("❌ Tous les champs sont requis.");
        return;
      }

      window.data = {
        type: "custom_embed",
        embed: {
          id: window.data.embed.id || "shorthand-index.html",
          url: storyUrl,
          config: {
            button_text: btnText,
            background_color: bg,
            text_color: fg
          }
        }
      };

      console.log("✅ Données envoyées :", window.data);
      sendMessage("data", window.data);
      alert("✅ Les changements ont été enregistrés.");
      setTimeout(() => window.close(), 300);
    }

    function cancelEmbed() {
      sendMessage("cancel");
    }

    function syncColorInputs(colorInput, hexInput) {
      colorInput.addEventListener("input", () => hexInput.value = colorInput.value);
      hexInput.addEventListener("input", () => {
        if (/^#([0-9A-F]{3}){1,2}$/i.test(hexInput.value)) {
          colorInput.value = hexInput.value;
        }
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const { p } = parseQueryString();
      if (p.embed || p.url) {
        fetchData(p.embed ? { embed: p.embed } : { embed: { id: p.id, url: p.url, config: p.config } });
      } else {
        console.warn("⚠️ Aucun champ `embed` trouvé dans p.");
      }
      syncColorInputs(document.getElementById("bgColor"), document.getElementById("bgColorHex"));
      syncColorInputs(document.getElementById("textColor"), document.getElementById("textColorHex"));
      sendMessage("ready", { height: 800 });
    });
  </script>
</head>
<body>
  <h2>Modifier l’intégration Shorthand</h2>
  <label for="storyUrl">URL de l'histoire Shorthand</label>
  <input type="url" id="storyUrl" placeholder="https://..." />

  <label for="btnText">Texte du bouton</label>
  <input type="text" id="btnText" />

  <label>Couleur du bouton</label>
  <div class="color-row">
    <input type="color" id="bgColor" />
    <input type="text"  id="bgColorHex" />
  </div>

  <label>Couleur du texte</label>
  <div class="color-row">
    <input type="color" id="textColor" />
    <input type="text"  id="textColorHex" />
  </div>

  <input type="button" value="Appliquer les changements" onclick="applyChanges()" />
  <input type="button" value="Annuler" onclick="cancelEmbed()" />
</body>
</html>
