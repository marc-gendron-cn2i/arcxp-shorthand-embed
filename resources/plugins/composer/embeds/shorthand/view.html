<!DOCTYPE html>
<html>
<head>
  <title>Shorthand Button View</title>
  <style>
    .shorthand-button {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .shorthand-button a {
      font-family: 'Red Hat Display', sans-serif;
      font-size: 16px;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="shorthand-button" id="button-container"></div>

  <!-- ✅ Load Composer SDK dynamically -->
  <script>
    const loadComposerSdk = () => {
      const script = document.createElement('script');
      script.src = 'https://composer-tools.arc-cdn.net/core/arc-composer-sdk-v1.js';
      script.onload = () => {
        if (typeof addEventListenerForMessage === 'function') {
          initComposerView();
        } else {
          console.error('Composer SDK loaded, but functions are missing.');
        }
      };
      script.onerror = () => {
        console.error('Failed to load Composer SDK.');
      };
      document.head.appendChild(script);
    };

    const initComposerView = () => {
      addEventListenerForMessage('data', (incoming) => {
        const config = incoming?.config || {};
        const container = document.getElementById('button-container');

        const button = document.createElement('a');
        button.href = config.url || '#';
        button.target = '_blank';
        button.innerText = config.btn_text || 'Lire la suite';
        button.style.backgroundColor = config.btn_color || '#D51D2C';
        button.style.color = config.text_color || '#FFFFFF';

        container.appendChild(button);
      });
    };

    // ✅ Start SDK load
    loadComposerSdk();
  </script>
</body>
</html>
