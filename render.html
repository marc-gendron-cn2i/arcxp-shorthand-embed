<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Shorthand Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Red Hat Display', sans-serif;
    }

    .shorthand-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
      position: relative;
    }

    .shorthand-button {
      padding: 12px 24px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      border-radius: 4px;
      background-color: #D51D2C;
      color: #FFFFFF;
      font-family: 'Red Hat Display', sans-serif;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      cursor: pointer;
      background: transparent;
      border: none;
    }

    @media only screen and (max-width: 768px) {
      .shorthand-button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="shorthand-container" id="shorthandEmbed">
    <button class="close-btn" onclick="document.getElementById('shorthandEmbed').style.display='none'">✕</button>
    <button id="shorthandBtn" class="shorthand-button">
      Découvrir la réponse.
    </button>
  </div>

  <script>
    document.getElementById('shorthandBtn').onclick = () => {
      window.open('https://immersif.lescoops.ca/0e81cd11-9e1c-44db-b517-6418f3ffe4d4/index.html', '_blank');
    };
  </script>

</body>
</html>
