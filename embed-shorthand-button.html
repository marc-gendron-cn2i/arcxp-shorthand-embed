
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embed Bouton Shorthand</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    label { display: block; margin-top: 1rem; }
    input { width: 100%; padding: 0.5rem; }
    button { margin-top: 1.5rem; padding: 1rem; background: #1a73e8; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Configurer le bouton Shorthand</h2>

  <label>URL du lien :
    <input id="link" placeholder="https://votreshorthand.com/story" />
  </label>

  <label>Texte du bouton :
    <input id="text" placeholder="Voir le contenu" />
  </label>

  <label>Couleur du bouton :
    <input id="bgcolor" type="color" value="#D51D2C" />
  </label>

  <label>Couleur du texte :
    <input id="textcolor" type="color" value="#FFFFFF" />
  </label>

  <button onclick="submitToComposer()">Ajouter</button>

  <script>
    function submitToComposer() {
      const link = document.getElementById('link').value;
      const text = document.getElementById('text').value || 'Voir le contenu';
      const bgColor = document.getElementById('bgcolor').value;
      const textColor = document.getElementById('textcolor').value;

      const html = `
<div style="width: 100%; text-align: center; margin: 2rem 0;">
  <a href="${link}" target="_blank" rel="noopener noreferrer" style="
    background-color: ${bgColor};
    color: ${textColor};
    padding: 1rem 2rem;
    font-size: 18px;
    font-family: 'Red Hat Display', sans-serif;
    border-radius: 6px;
    text-decoration: none;
    display: inline-block;
  ">
    ${text}
  </a>
</div>`.trim();

      window.parent.postMessage({ type: 'composer:insert-html', payload: html }, '*');
    }
  </script>
</body>
</html>
